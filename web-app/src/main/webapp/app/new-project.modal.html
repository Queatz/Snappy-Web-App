<div id="{{ modalId || 'modal' }}" class="modal">
    <div class="modal-content">
        <h4>Add a Project</h4>

        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">label</i>
                    <input id="projectName" type="text" required [(ngModel)]="name" name="name">
                    <label for="projectName">Enter name</label>
                </div>
            </div>
            <div class="row">
                <visibility-picker [clubs]="clubs" [(public)]="isPublic"></visibility-picker>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect btn-flat grey-text">Nope</a>
        <a class="btn-flat waves-effect waves-blue modal-action blue-text" (click)="newProject()">
            Add Project
        </a>
    </div>
</div>
