<div>
    <center *ngIf="!people" class="waiting">
        <br />
        <div>
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
        </div>
        <span *ngIf="list !== null"><br />Finding people near you...</span>
    </center>

    <div class="grid center-align">
        <div class="item" *ngFor="#person of people">
            <person-card class="left-align" [person]="person"></person-card>
        </div>
    </div>
    <div *ngIf="people && !people.length" class="center-align">
        <h5 class="grey-text"><br />Ain't nobody here.</h5>
    </div>
    <floating [icon]="'email'" [tooltip]="'Invite friends'" [modal]="inviteModal"></floating>
</div>
