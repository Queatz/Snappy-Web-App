<div>
    <spinner [show]="!people">
        Finding cool people near you...
    </spinner>
    <thing-cards [things]="people"></thing-cards>
    <div *ngIf="people && !people.length" class="center-align">
        <h5 class="grey-text"><br />No one around here.</h5>
    </div>
    <floating [icon]="'email'" [tooltip]="'Invite friends'" [modal]="inviteModal"></floating>
</div>
