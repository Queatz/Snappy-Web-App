<div>
    <div *ngIf="!people" class="waiting">
        <br />
        <div class="preloader-wrapper active">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <span *ngIf="list !== null"><br /><br />Finding people near you...</span>
    </div>

    <div class="grid center-align">
        <div class="item" *ngFor="let person of people">
            <person-card class="left-align" [person]="person"></person-card>
        </div>
    </div>
    <div *ngIf="people && !people.length" class="center-align">
        <h5 class="grey-text"><br />No one around here.</h5>
    </div>
    <floating [icon]="'email'" [tooltip]="'Invite friends'" [modal]="inviteModal"></floating>
</div>
