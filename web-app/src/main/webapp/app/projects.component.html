<div>
    <spinner [show]="!projects">
        Finding projects near you...
    </spinner>
    <div *ngIf="projects && !projects.length" class="no-cards">Nothing to work on around here.</div>
    <thing-cards [things]="projects"></thing-cards>
    <floating [tooltip]="'Add a project'" [color]="'deep-orange'" [modal]="newProjectModal"></floating>
</div>
