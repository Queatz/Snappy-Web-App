<div>
    <spinner [show]="!things">
        Finding lifestyles near you...
    </spinner>
    <div *ngIf="things && !things.length" class="no-cards">No lifestyles around here.</div>
    <horizontal-list [wrap]="true">
      <mode-view [mode]="thing" *ngFor="let thing of things"></mode-view>
    </horizontal-list>
</div>
