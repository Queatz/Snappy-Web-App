<div>
    <spinner [show]="!hubs">
        Finding hubs near you...
    </spinner>
    <thing-cards [things]="hubs"></thing-cards>
    <div *ngIf="hubs && !hubs.length" class="no-cards">Nowhere to go around here.</div>
    <floating [tooltip]="'Add a hub'" [color]="'blue'" [modal]="newHubModal"></floating>
</div>
