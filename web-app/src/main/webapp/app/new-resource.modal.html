<div id="modal" class="modal">
    <div class="modal-content">
        <h4>Add a Resource</h4>

        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">label</i>
                    <input id="hubName" type="text" required [(ngModel)]="name">
                    <label for="hubName">Enter name</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field s12">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" accept="image/*" (change)="fileChangeEvent($event)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" [(ngModel)]="efile">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a class="btn-flat waves-effect waves-blue modal-action blue-text" type="submit"
           name="action" (click)="newResource()">
            Add Resource
        </a>
        <a class="modal-action modal-close waves-effect btn-flat grey-text">Nope</a>
    </div>
</div>
