<div id="modal" class="modal">
  <div class="modal-content center-align">
    <h4>Village was unable to find your location</h4>
    <form>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input id="locateme" type="text" name="locateme" autofocus>
            <label class="active" for="locateme">Set Location</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <a class="btn-flat waves-effect waves-blue modal-action modal-close blue-text" (click)="confirm()">
      Set My Location
    </a>
  </div>
</div>
