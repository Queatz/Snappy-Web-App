<div>
    <div *ngIf="!updates || !updates.length" class="waiting">
        Nothing happening here yet
    </div>
    <div class="thing-feed center-align">
        <div class="item" *ngFor="let update of updates">
            <thing-update class="left-align" [resizeCallback]="boundResizeCallback" [update]="update"></thing-update>
        </div>
    </div>
</div>
