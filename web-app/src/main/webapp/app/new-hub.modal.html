<div id="modal" class="modal">
    <form class="col s12">
        <div class="modal-content">
            <h4>Add a Hub</h4>

            <div class="input-field col s12">
                <input id="hubName" type="text" required class="validate" [(ngModel)]="name">
                <label for="hubName">Enter name</label>
            </div>

            <div class="modal-footer">
                <button class="btn-flat waves-effect waves-light modal-action" type="submit"
                        name="action" (click)="newHub(name)">
                    Add Hub
                </button>
                <a class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
            </div>
        </div>
    </form>
</div>
