 <div id="modal" class="modal">
    <div class="modal-content">
        <h4>Add a Hub</h4>

        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">label</i>
                    <input id="hubName" type="text" required [(ngModel)]="name">
                    <label for="hubName">Enter name</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">room</i>
                    <input id="hubAddress" type="text" required [(ngModel)]="address">
                    <label for="hubAddress">Enter address</label>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a class="btn-flat waves-effect modal-action" type="submit"
           name="action" (click)="newHub()">
            Add Hub
        </a>
        <a class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>

</div>
