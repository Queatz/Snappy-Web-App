<div id="{{ modalId || 'modal' }}" class="modal">
    <div class="modal-content">
        <h4>Add a Hub</h4>

        <form>
            <div class="row">
                <div class="col s12 m6">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">label</i>
                        <input id="hubName" type="text" required [(ngModel)]="name" name="name">
                        <label for="hubName">Enter name</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">room</i>
                        <input id="hubAddress" type="text" required [(ngModel)]="address" name="address">
                        <label for="hubAddress">Enter address</label>
                    </div>
                </div>
                <div class="col s12 m6">
                    <map *ngIf="thing" [thing]="thing"></map>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect btn-flat grey-text">Nope</a>
        <a class="btn-flat waves-effect waves-blue modal-action blue-text" (click)="newHub()">
            Add Hub
        </a>
    </div>
</div>
