<div>
    <div class="grid center-align">
        <center *ngIf="!offersLoaded" class="waiting">
            <div>
                <div class="preloader-wrapper active">
                    <div class="spinner-layer">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <span *ngIf="list !== null"><br />Waiting for location...</span>
        </center>
        <center *ngIf="offersLoaded && !offers.length" class="waiting">
            <span *ngIf="list === undefined">No offers nearby.</span>
            <span *ngIf="list !== undefined">No offers.</span>
            <a [routerLink]="['Main']">Go exploring!</a>
        </center>
        <div class="item" *ngFor="#offer of offers">
            <offer-card class="left-align" [resizeCallback]="boundResizeCallback" [deleteCallback]="boundDeleteCallback" [offer]="offer" [position]="offers.indexOf(offer)" [size]="offers.length" [profile]="getProfile()"></offer-card>
        </div>
    </div>
</div>
