<div>
    <intro-card></intro-card>
    <locality-card></locality-card>
    <div *ngIf="!newUser()" class="post-update">
        <a class="btn bkg-red waves-effect waves-light" (click)="postUpdate()"><b><i class="material-icons left">edit</i>Post Update</b></a>
    </div>
    <div *ngIf="people" class="people">
        <person-link *ngFor="let person of people | slice:0:6" [person]="person"></person-link>
        <div class="center-align" *ngIf="modes.length">
            <a class="btn-flat blue-text waves-effect" [routerLink]="'/people'"><b>See all people nearby</b></a>
        </div>
    </div>
    <div *ngIf="modes" class="people">
        <horizontal-list>
            <mode-view *ngFor="let mode of modes | slice:0:6" [mode]="mode"></mode-view>
        </horizontal-list>
        <div class="center-align" *ngIf="modes.length">
            <a class="btn-flat pink-text waves-effect" [routerLink]="'/lifestyles'"><b>See all lifestyles nearby</b></a>
        </div>
    </div>
    <offers></offers>
    <floating [tooltip]="'Add an offer'" *ngIf="!newUser()" [modal]="newOfferModal" (onModalOpened)="onModalOpened($event)"></floating>
</div>
