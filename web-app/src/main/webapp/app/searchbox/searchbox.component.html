<form>
  <div class="row">
    <div class="col s12">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="searchbox" type="text" required [(ngModel)]="text" name="searchbox" autofocus autocomplete="off" (keyup)="search()" (keydown.enter)="enter()">
        <label class="active" for="searchbox">Search</label>
      </div>
    </div>
  </div>
</form>

<div>
  <thing-list [things]="results" (onThingClicked)="select($event)"></thing-list>
  <div *ngIf="!results.length" class="null grey-text">
    <span *ngIf="text && searching">Searching...</span>
    <span *ngIf="text && !searching">Nothing was found</span>
    <span *ngIf="!text">Search for things near you</span>
  </div>
</div>
