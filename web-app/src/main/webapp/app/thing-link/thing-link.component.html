<a [routerLink]="goUrlFor(thing)" class="in-thing-img tooltipped" [ngClass]="{ 'large': large }" [attr.data-position]="'bottom'" [attr.data-tooltip]="thingName(thing)" [style.background-image]="'url(' + getPhotoUrlFor(thing, large ? 48 : 16) + ')'"></a>
<a [routerLink]="goUrlFor(thing)" *ngIf="!small && !large" class="in-thing-name">{{ thingName(thing) }}</a>
