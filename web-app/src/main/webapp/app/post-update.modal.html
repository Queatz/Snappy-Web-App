<div id="postUpdateModal" class="modal">
    <div class="modal-content">
        <h4>Post update</h4>

        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <textarea id="text" class="materialize-textarea" type="text" [(ngModel)]="message"></textarea>
                    <label for="text">Write things...</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field s12">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" accept="image/*" (change)="fileChangeEvent($event)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" [(ngModel)]="efile">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="right modal-action modal-close waves-effect waves-green btn-flat" (click)="post()">Post</a>
        <a class="right modal-action modal-close waves-effect waves-red btn-flat">Nope</a>
    </div>
</div>
