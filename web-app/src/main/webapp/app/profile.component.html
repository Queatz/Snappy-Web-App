<div>
    <div class="z-depth-1 bkg-white" *ngIf="person">
        <img class="photo" [src]="person.imageUrl.split('=')[0] + '=480'" />
        <div class="info">
            <h3>{{ person.firstName }} {{ person.lastName }}</h3>
            <parse-links class="about flow-text">{{ person.about }}</parse-links>
            <br />
            <div>
                <a target="_blank" href="https://play.google.com/store/apps/details?id=com.queatz.snappy">
                    <div class="price waves-effect waves-light btn white-text bkg-red">
                        <b>Message {{ person.firstName }}</b>
                    </div>
                </a><div *ngIf="person.infoFollowers" class="followers grey-text text-darken-2">{{ person.infoFollowers }} {{ person.infoFollowers === 1 ? 'follower' : 'followers' }}</div>
            </div>
        </div>
    </div>
    <br />
    <offers [list]="offers"></offers>
</div>
