<div>
    <h4 class="grey-text center-align" *ngIf="notFound">
        <br />You see nothing.
    </h4>
    <div class="z-depth-1 bkg-white" *ngIf="thing">
        <img class="photo" *ngIf="thing.photo" [src]="getUrl()" />
        <div class="info">
            <h3>{{ thing.name }}
                <span *ngIf="canEdit()">
                    <a class="modal-trigger" href="#editDetailsModal"><i class="material-icons small">edit</i></a>
                    <a class="modal-trigger" href="#setPhotoModal"><i class="material-icons small">library_add</i></a>
                </span>
            </h3>
            <div *ngIf="thing.contacts.length">
                <h6 class="metadata grey-text">CONTACTS</h6>
                <person-link *ngFor="#contact of thing.contacts" [person]="contact.target"></person-link>
            </div>
            <div *ngIf="thing.address">
                <h6 class="metadata grey-text">LOCATION</h6>
                <a href="{{ addressLink() }}" target="_blank">{{ thing.address }}</a>
            </div>
            <h6 class="metadata grey-text">ABOUT</h6>
            <parse-links class="about flow-text">{{ thing.about }}</parse-links>
            <br />
        </div>
    </div>
    <br />
    <center *ngIf="thing">
        <a href="#postUpdateModal" class="modal-trigger price waves-effect waves-light btn white-text bkg-red">
            <b><i class="material-icons left">edit</i>New Post</b>
        </a>
    </center>
    <thing-updates *ngIf="thing && thing.updates" [updates]="thing.updates"></thing-updates>
    <edit-details-modal *ngIf="canEdit()" [thing]="thing"></edit-details-modal>
    <set-photo-modal *ngIf="canEdit()" [thing]="thing"></set-photo-modal>
    <post-update-modal *ngIf="thing" [thing]="thing"></post-update-modal>
</div>
