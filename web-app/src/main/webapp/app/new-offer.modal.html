<div id="modal" class="modal">
    <div class="modal-content">
        <h4>New offer</h4>

        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="strdetail" type="text" required="" [(ngModel)]="edetails">
                    <label for="strdetail">Describe the offer</label>
                </div>

                <div class="input-field range-field col s12">
                    <i class="material-icons prefix">swap_horiz</i>
                    <input type="range" id="rangeInput" min="-200" step="10" max="200" value="0" #enumber>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">replay</i>
                    <input id="strmessage" type="text" [(ngModel)]="emessage">
                    <label for="strmessage">Per anything?</label>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a class="btn-flat waves-effect modal-action" type="submit"
                name="action" (click)="newOffer(edetails, emessage, enumber.value)">
            Offer
        </a>
        <a class="modal-action modal-close waves-effect waves-red btn-flat">Nope</a>
    </div>
</div>
