<div id="modal" class="modal">
    <div class="modal-content">
        <h4>{{ offer ? 'Edit' : 'New' }} {{ enumber < 0 ? 'request' : 'offer' }}</h4>

        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input autofocus id="strdetail" type="text" required [(ngModel)]="edetails" />
                    <label class="active" for="strdetail">Describe your {{ enumber < 0 ? 'request' : 'offer' }}</label>
                </div>

                <div class="input-field range-field col s10">
                    <i class="material-icons prefix tooltipped" [attr.data-position]="'bottom'" [attr.data-tooltip]="'Price of offer'">swap_horiz</i>
                    <input [disabled]="justAsk" [(ngModel)]="enumber" type="range" id="rangeInput" min="-200" step="10" max="200" value="0">
                </div>
                <div class="input-field range-field col s2">
                    <input type="checkbox" id="justAsk" [(ngModel)]="justAsk" class="tooltipped" [attr.data-position]="'bottom'" [attr.data-tooltip]="'Ask for price'" />
                    <label for="justAsk">Ask</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix tooltipped" [attr.data-position]="'bottom'" [attr.data-tooltip]="'Per anything?'">replay</i>
                    <input id="strmessage" type="text" [(ngModel)]="emessage">
                    <label for="strmessage" class="elide">I.e. Per hour, month, item, foot (optional)</label>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <a class="btn-flat waves-effect waves-blue modal-action blue-text" type="submit"
                name="action" (click)="newOffer()">
            {{offer ? 'Save' : 'Offer'}}
        </a>
        <a class="modal-action modal-close waves-effect btn-flat grey-text">Nope</a>
    </div>
</div>
