<div class="wrapper">
    <spinner [show]="!thing && !notFound">
        Still loading...
    </spinner>
    <h4 class="grey-text center-align" *ngIf="notFound">
        <br />You see nothing.
    </h4>
    <offer-card *ngIf="thing && thing.kind === 'offer'" [offer]="thing"></offer-card>    
    <thing-update *ngIf="thing && thing.kind === 'update'" [update]="thing"></thing-update>
</div>
