<div>
    <spinner [show]="!resources">
        Finding resources near you...
    </spinner>
    <div *ngIf="resources && !resources.length" class="no-cards">Nothing to use around here.</div>
    <thing-cards [things]="resources"></thing-cards>
    <floating [tooltip]="'Add a resource'" [color]="'brown'" [modal]="newResourceModal"></floating>
</div>
