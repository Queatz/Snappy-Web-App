<div>
    <div *ngIf="!resources" class="waiting">
        <br />
        <div class="preloader-wrapper active">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <span><br /><br />Finding resources near you...</span>
    </div>
    <div *ngIf="resources && !resources.length" class="waiting">Nothing to use around here.</div>

    <div class="grid center-align">
        <div class="item" *ngFor="let resource of resources">
            <project-card class="left-align" [typeClass]="'brown'" [thing]="resource"></project-card>
        </div>
    </div>
    <floating [tooltip]="'Add a resource'" [color]="'brown'" [modal]="newResourceModal"></floating>
</div>
