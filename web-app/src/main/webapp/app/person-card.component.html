<div class="card hoverable large">
    <div class="card-image">
        <div class="card-tabbing bkg-red"></div>
        <img src="{{person.imageUrl.split('=')[0] + '=480'}}" />
        <span class="card-title">{{person.firstName}} {{person.lastName}}</span>
    </div>
    <div class="card-content">
        <p>{{person.about}}</p>
    </div>
    <div class="card-action">
        {{person.infoFollowers}}
        <span class="grey-text" [ngPlural]="person.infoFollowers">
            <template ngPluralCase="=1">follower</template>
            <template ngPluralCase="other">followers</template>
        </span>
        <span class="grey-text">&bull;</span>
        {{person.offers.length}}
        <span class="grey-text" [ngPlural]="person.offers.length">
            <template ngPluralCase="=1">offer</template>
            <template ngPluralCase="other">offers</template>
        </span>

        <a [routerLink]="['Profile', {id: person.googleUrl}]" class="red-text secondary-content">View Profile</a>
    </div>
</div>
