<div class="card hoverable large">
    <div class="card-image">
        <div class="card-tabbing bkg-red"></div>
        <img src="{{person.imageUrl.split('=')[0] + '=480'}}" />
        <div class="cover-shadow"></div>
        <span class="card-title">{{person.firstName}} {{person.lastName}}</span>
    </div>
    <div class="card-content">
        <p class="grey-text sec">
            {{ presence() }}
        </p>
        <p>{{person.about}}</p>
    </div>
    <div class="card-action">
        {{ person.offers ? person.offers.length : 0 }}
        <span class="grey-text" [ngPlural]="person.offers ? person.offers.length : 0">
            <template ngPluralCase="=1">offer</template>
            <template ngPluralCase="other">offers</template>
        </span>

        <a [routerLink]="['/' + person.googleUrl]" class="red-text secondary-content">View {{ person.firstName }}</a>
    </div>
</div>
