<div id="addContactModal" class="modal">
    <div class="modal-content">
        <h4>Add a contact</h4>

        <searchbox (onSearchResults)="onSearchResults($event)" kinds="person"></searchbox>
    </div>

    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect btn-flat grey-text">Nope</a>
        <a class="btn-flat waves-effect waves-blue modal-action blue-text" (click)="add()">
            Add {{ newContactName || '' }}
        </a>
    </div>

</div>
